<!DOCTYPE html>
<html>
<head>
    <title>Test Vercel Day Swap</title>
</head>
<body>
    <h1>Test Vercel Day Swap</h1>
    <button onclick="testSwap()">Test Swap on Vercel</button>
    <button onclick="checkHealth()">Check Health</button>
    <div id="result"></div>

    <script>
        async function checkHealth() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Checking health...';
            
            try {
                const response = await fetch('https://inceliftness-sid-app-qxcp.vercel.app/api/health');
                const result = await response.json();
                
                resultDiv.innerHTML = `
                    <h3>Health Check:</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `<p>Health check error: ${error.message}</p>`;
            }
        }

        async function testSwap() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing swap...';
            
            try {
                const response = await fetch('https://inceliftness-sid-app-qxcp.vercel.app/api/schedule/swap-days', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        fromDay: 1, // Monday
                        toDay: 0,   // Sunday
                        userId: 'test-user-id'
                    })
                });
                
                console.log('Response status:', response.status);
                
                const result = await response.text();
                console.log('Response body:', result);
                
                resultDiv.innerHTML = `
                    <h3>Swap Test Result:</h3>
                    <p>Status: ${response.status}</p>
                    <pre>${result}</pre>
                `;
                
            } catch (error) {
                console.error('Test error:', error);
                resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
